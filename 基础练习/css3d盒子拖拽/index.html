<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3d</title>
    <style>
        body{ perspective: 700px;}
        .cloud{ width: 200px;height: 200px;transform-style: preserve-3d;position: relative;margin: 300px auto;}
        /* .cloud:hover{ transform: rotateX(360deg) rotateY(360deg)} */
        .cloud_face{ width: 100px;height: 100px;border:1px solid rgb(7, 107, 153);position: absolute;top:50px;left: 50px;text-align: center;font-size: 50px;line-height: 100px;background: rgba(95, 208, 236,0.7);color: #fff;}
        .cloud_face:nth-of-type(1){ transform: translateZ(122px)}
        .cloud_face:nth-of-type(2){ transform: translateZ(-122px)}
        .cloud_face:nth-of-type(3){ transform: translateY(-122px) rotateX(90deg)}
        .cloud_face:nth-of-type(4){ transform: translateY(122px) rotateX(-90deg)}
        .cloud_face:nth-of-type(5){ transform: translateX(122px) rotateY(90deg)}
        .cloud_face:nth-of-type(6){ transform: translateX(-122px) rotateY(-90deg)}
        .cloud_face:nth-of-type(7){ transform: translateZ(122px) translateX(-100px) rotateY(-45deg);transform-origin: 100% 0%;}
        .cloud_face:nth-of-type(8){ transform: translateZ(122px) translateX(100px) rotateY(45deg);transform-origin: 0% 0%;}
        .cloud_face:nth-of-type(9){ transform: translateZ(-122px) translateX(100px) rotateY(-45deg);transform-origin: 0% 0%;}
        .cloud_face:nth-of-type(10){ transform: translateZ(-122px) translateX(-100px) rotateY(45deg);transform-origin: 100% 0%;}
        .cloud_face:nth-of-type(11){ transform: translateZ(122px) translateY(-100px) rotateX(45deg);transform-origin: 0% 100%;}
        .cloud_face:nth-of-type(12){ transform: translateZ(122px) translateY(100px) rotateX(-45deg);transform-origin: 0% 0%;}
        .cloud_face:nth-of-type(13){ transform: translateX(-86px) translateY(-86px) rotateZ(45deg) rotateY(-90deg)}
        .cloud_face:nth-of-type(14){ transform: translateX(-86px) translateY(86px) rotateZ(-45deg) rotateY(-90deg)}
        .cloud_face:nth-of-type(15){ transform: translateX(86px) translateY(-86px) rotateZ(-45deg) rotateY(90deg)}
        .cloud_face:nth-of-type(16){ transform: translateX(86px) translateY(86px) rotateZ(45deg) rotateY(90deg)}
        .cloud_face:nth-of-type(17){ transform: translateZ(-122px) translateY(-100px) rotateX(-45deg);transform-origin: 0% 100%;}
        .cloud_face:nth-of-type(18){ transform: translateZ(-122px) translateY(100px) rotateX(45deg);transform-origin: 0% 0%;}

        .cloud_face_triangle{ width: 0px;height: 0;border-bottom:86px solid rgba(95, 208, 236,0.7);border-right: 50px solid transparent;border-left: 50px solid transparent;position: absolute;top:50px;left: 50px;}
        .cloud_face_triangle:nth-of-type(19){transform: translateZ(122px) translateY(-86px) translateX(-100px) rotateY(-45deg) rotateX(35.6deg);transform-origin: 100% 100%;}
        .cloud_face_triangle:nth-of-type(19):after{content:"19";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(20){transform: translateZ(122px) translateY(-86px) translateX(100px) rotateY(45deg) rotateX(35.6deg);transform-origin: 0% 100%;}
        .cloud_face_triangle:nth-of-type(20):after{content:"20";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(21){transform: translateZ(122px) translateY(15px) translateX(0px) rotateZ(180deg) rotateY(45deg) rotateX(35.6deg);transform-origin: 0% 100%;}
        .cloud_face_triangle:nth-of-type(21):after{content:"21";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(22){transform: translateZ(122px) translateY(15px) translateX(0px) rotateZ(-180deg) rotateY(-45deg) rotateX(35.6deg);transform-origin: 100% 100%;}
        .cloud_face_triangle:nth-of-type(22):after{content:"22";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(23){transform: translateZ(-122px) translateY(15px) translateX(0px) rotateZ(-180deg) rotateY(45deg) rotateX(-35.6deg);transform-origin: 100% 100%;}
        .cloud_face_triangle:nth-of-type(23):after{content:"22";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(24){transform: translateZ(-122px) translateY(15px) translateX(0px) rotateZ(180deg) rotateY(-45deg) rotateX(-35.6deg);transform-origin: 0% 100%;}
        .cloud_face_triangle:nth-of-type(24):after{content:"22";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(25){transform: translateZ(-122px) translateY(-86px) translateX(-100px) rotateY(45deg) rotateX(-35.6deg);transform-origin: 100% 100%;}
        .cloud_face_triangle:nth-of-type(25):after{content:"19";position: relative;top:40px;left: -10px;color:#fff;}
        .cloud_face_triangle:nth-of-type(26){transform: translateZ(-122px) translateY(-86px) translateX(100px) rotateY(-45deg) rotateX(-35.6deg);transform-origin: 0% 100%;}
        .cloud_face_triangle:nth-of-type(26):after{content:"20";position: relative;top:40px;left: -10px;color:#fff;}
    </style>
</head>
<body>
    <div class="cloud">
        <div class="cloud_face">1</div>
        <div class="cloud_face">2</div>
        <div class="cloud_face">3</div>
        <div class="cloud_face">4</div>
        <div class="cloud_face">5</div>
        <div class="cloud_face">6</div>
        <div class="cloud_face">7</div>
        <div class="cloud_face">8</div>
        <div class="cloud_face">9</div>
        <div class="cloud_face">10</div>
        <div class="cloud_face">11</div>
        <div class="cloud_face">12</div>
        <div class="cloud_face">13</div>
        <div class="cloud_face">14</div>
        <div class="cloud_face">15</div>
        <div class="cloud_face">16</div>
        <div class="cloud_face">17</div>
        <div class="cloud_face">18</div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
        <div class="cloud_face_triangle"></div>
    </div>
    <script src="./js/mTween.js"></script>
    <script>
        {
            let cloud = document.querySelector(".cloud");
            let startPos = {};
            let initRotate = {};

            cloud.addEventListener("mousedown" , function(e){
                e = e || event;
                e.preventDefault();
                startPos.x = e.clientX,
                startPos.y = e.clientY,
                initRotate.initX = mTween.css( cloud , "rotateX");
                initRotate.initY = mTween.css( cloud , "rotateY");

                document.addEventListener("mousemove" , move);
                document.addEventListener("mouseup" , function(){
                    document.removeEventListener("mousemove" , move);
                });
            });

            let move = function(e){
                e.preventDefault();
                let dirPos = {
                    x: e.clientX - startPos.x,
                    y: startPos.y - e.clientY 
                }
                
                mTween.css( cloud , "rotateX" , initRotate.initX+dirPos.y);
                mTween.css( cloud , "rotateY" , initRotate.initY+dirPos.x);
            }
        }
    </script>
</body>
</html>
